      <article class="">
        <label for="nombre">Nombre</label>
      </article>
<article class="">
          <input
          type="text"
          name="nombre"
          size="40px"
          placeholder="Introduzca su nombre.."
        />

      <article class="">
        <label for="telefono">Teléfono</label>
      </article>

      <article class="">

      <article class="">

          type="text"

      <article class="">
        <label for="whatsApp">WhatsApp</label>

          type="number"
